name: Deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18.x # 使用 Node.js 18.x 运行脚本
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Install
        run: yarn
      - name: Build
        run: yarn docs:build
        
      - name: Set output
        run: echo "{name}={value}" >> $GITHUB_OUTPUT

      - name: Deploy 🚀 # 部署
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages # 部署后提交到的分支
          folder: .vitepress/dist # 这里填打包好的目录名称
        
